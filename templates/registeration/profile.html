{% extends "registeration/base.html" %}

{% block body_block %}
<div class="hero-unit">
   	   <h1> Profile <h1> <br/>
	   <h2>{{ userprofile.first_name }} {{ userprofile.last_name }}</h2>
       <p>Email: {{ user.email }}</p>
       
	   <p>Phone Number: {{userprofile.phone}}</p>
       {% if userprofile.picture %}
	   <img src="{{ userprofile.picture.url }}" height = "250" width = "250" class = "img-rounded" border-radius : "50%"/>
	   {% endif %}
</div>
{% endblock %}
